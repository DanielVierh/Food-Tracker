<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="shortcut icon" type="image/png" href="Logo.png">
    <link id="theme-style" rel="stylesheet" href="">
    <link rel="apple-touch-icon" href="Logo.png">
    <title>Food Tracker-Planer</title>
</head>
<body>
    
  <!-- ================================================================
  Planer
  ================================================================ -->
  <div class="fullCell">
    <br>
    <h1 style="text-align: center; font-size: 124px;">Planer</h1>
    <div class="buttonContainer">
      <button class="buttonPlaner uebernehmenButton">Duplizieren</button>
      <button class="buttonPlaner uebernehmenButton">Übernehmen + Leeren</button>
    </div>
    
      <br>
    <div class="cont">
          <div class="macroContainer">
            <div class="row">
              <p>Plan <br> 36 %</p>
              <p>Gepl Kcal <br> 2432</p>
              <p>Kcal Ziel <br> 143</p>
              <p>Diff <br> 34</p>
            </div>
            <hr>
            <div class="row">
              <p>KH. <br> 2432</p>
              <p>Zck. <br> 143</p>
              <p>Ball. <br> 34</p>
            </div>
            <div class="row">
              <p>Eiw. <br> 2432</p>
              <p>Fett <br> 143</p>
              <p>Salz <br> 34</p>
            </div>
          </div>
    </div>
    <br>
    <div class="buttonContainer">
      <button class="buttonPlaner addButton">+</button>
      <button class="buttonPlaner deleteFromPlaner">Löschen</button>
    </div>
     <!-- Tabellenbereich -->
     <div id="containerTabelle_Planer"></div>

  </div>
</body>

<script src="./app.js"></script>

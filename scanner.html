<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #reader {
            width: 600 px;
        }

        #result {
            text-align: center;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="reader"></div>
        <div id="result"></div>
    </div>

    <script>

        let scann_obj = {
            "scann_time": "",
            "barcode": ""
        }
        const scanner = new Html5QrcodeScanner('reader', {
            qrbox: {
                width: 250,
                height: 250,
            },
            fps: 20,
        });

        scanner.render(success, error);

        function success(result) {
            const timestamp = new Date();
            removeItem('storedScan')
            scann_obj.scann_time = timestamp;
            scann_obj.barcode = result;
            localStorage.setItem('storedScan', JSON.stringify(scann_obj));
            setTimeout(() => {
                window.location = 'index.html';
            }, 500);
            document.getElementById('result').style.background = 'green';
            document.getElementById('result').innerHTML = `
            <h2>Erfolgreich gescannt</h2>
            <p><a href="${result}">${result}</a></p>
            <br><br>
            <a href="index.html">nochmal scannen</a>
                `;
            scanner.clear();

            document.getElementById('reader').remove();

        }

        function error(err) {
            //console.error(err);
        }
    </script>
</body>

</html>
